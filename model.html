<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Project Confirmation</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Button Styling */
    .btn-danger {
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1050;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      border-radius: 5px;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .modal-body {
      margin-bottom: 20px;
    }

    .modal-footer {
      display: flex;
      justify-content: space-between;
    }

    .btn-secondary, .btn-danger {
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
      border: none;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
      border: none;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .modal-content {
        width: 90%;
      }

      .btn-danger {
        width: 100%;
      }
    }

    /* Notification Styling */
    .notification {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Delete Button -->
  <button class="btn-danger" id="deleteBtn">
    Delete Project
  </button>

  <!-- Modal -->
  <div class="modal" id="deleteModal">
    <div class="modal-content">
      <div class="modal-header">
        Are you sure you want to delete this project?
      </div>
      <div class="modal-body">
        This action cannot be undone. Please confirm that you want to permanently delete this project.
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" id="cancelBtn">Cancel</button>
        <button class="btn-danger" id="confirmDeleteBtn">Yes, Delete</button>
      </div>
    </div>
  </div>

  <!-- Success Notification -->
  <div class="notification" id="notification">
    Project successfully deleted!
  </div>
</div>

<script>
  // Get elements
  const deleteBtn = document.getElementById('deleteBtn');
  const deleteModal = document.getElementById('deleteModal');
  const cancelBtn = document.getElementById('cancelBtn');
  const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
  const notification = document.getElementById('notification');

  // Show the modal when the delete button is clicked
  deleteBtn.addEventListener('click', function() {
    deleteModal.style.display = 'flex';
  });

  // Close the modal when the cancel button is clicked
  cancelBtn.addEventListener('click', function() {
    deleteModal.style.display = 'none';
  });

  // Simulate the delete action and show success notification
  confirmDeleteBtn.addEventListener('click', function() {
    deleteModal.style.display = 'none';
    notification.style.display = 'block';

    // Hide the success notification after 3 seconds
    setTimeout(function() {
      notification.style.display = 'none';
    }, 3000);
  });
</script>

</body>
</html>
