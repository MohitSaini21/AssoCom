<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Freelancing Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1000px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        .left {
            flex: 1;
            background: linear-gradient(135deg, #1877f2, #0056b3);
            color: white;
            padding: 50px;
            text-align: center;
        }
        .left h2 {
            margin-bottom: 15px;
            font-size: 28px;
        }
        .left p {
            font-size: 16px;
            line-height: 1.5;
        }
        .right {
            flex: 1;
            padding: 50px;
            text-align: center;
        }
        .right h2 {
            font-size: 26px;
            margin-bottom: 20px;
        }
        .button {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .google {
            background: fff;
            color: black;
            border: 1px solid black;
        }
        .github {
            background: #24292e;
        }
        .facebook {
            background: #1877f2;
        }
        .btn img {
            width: 24px;
            margin-right: 12px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .left {
                padding: 30px;
            }
            .right {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Welcome to TMU Freelancing</h2>
            <p>Join as a client or a worker. Clients can post assignments, and workers can offer their services. Secure, reliable, and student-friendly.</p>
        </div>
        <div class="right">
            <h2>Signup</h2>
            <div class="button">
                <button class="btn google"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/> Signup with Google</button>
                <button class="btn github"><img src="https://img.icons8.com/ios-filled/50/ffffff/github.png"/> Signup with GitHub</button>
                <button class="btn facebook" disabled><img src="https://img.icons8.com/fluency/48/000000/facebook-new.png"/> Signup with Facebook</button>
            </div>
        </div>
    </div>
</body>
</html>
